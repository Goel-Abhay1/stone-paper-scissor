<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/87fe39bb20.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>
            Stone Paper Scissor
        </h1>
    </header>
    <main>
        <div id="imgContainer">
            <div style="display: flex;flex-direction: column;align-items: center;">
                <img src="./rock.png" alt="" height="100px" id="choiceImg">
                <p id="caption" style="align-self: stretch;">Rock  <i class="fa-solid fa-hand-fist fa-shake fa-sm" style="color: #ffffff;"></i></p>
            </div>
            <div style="display: flex;flex-direction: column;align-items: center;">
                <img src="./paper.png" alt="" height="100px" id="choiceImg">
                <p id="caption"style="align-self: stretch;">Paper  <i class="fa-regular fa-hand fa-beat fa-sm"></i></p>
            </div>
            <div style="display: flex;flex-direction: column;align-items: center;">
                <img src="./scissors.png" alt="" height="100px" id="choiceImg">
                <p id="caption"style="align-self: stretch;">Scissor  <i class="fa-regular fa-hand-scissors fa-flip fa-sm" style="color: #ffffff;"></i></p>
            </div>
        </div>
        <div id="btnContainer">
            <button></button>
            <button></button>
        </div>
    </main>
</body>
</html>
