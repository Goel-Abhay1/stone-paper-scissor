<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/87fe39bb20.js" crossorigin="anonymous"></script>
</head>
<body style="display: flex; flex-direction: column; height: 100vh;">
    <header style="flex-grow: 1;">
        <h1>
            Stone Paper Scissor
        </h1>
    </header>
    <main style="flex-grow: 2;">
        <div id="imgContainer">
            <h2 style="color: #ffffff;text-align: center;"> User Choice : </h2>
            <div style="display: flex;flex-direction: column;align-items: center;">
                <img src="./rock.png" alt=""  id="rockImg" value="rock" class="choiceImg">
                <p id="captionRock" style="align-self: stretch;" value="rock">Rock <i class="fa-solid fa-hand-fist fa-shake fa-sm" style="color: #ffffff;"></i></p>
            </div>
            <div style="display: flex;flex-direction: column;align-items: center;">
                <img src="./paper.png" alt=""  id="paperImg" value="paper" class="choiceImg">
                <p id="captionPaper"style="align-self: stretch;" value="paper">Paper  <i class="fa-regular fa-hand fa-beat fa-sm"></i></p>
            </div>
            <div style="display: flex;flex-direction: column;align-items: center;">
                <img src="./scissors.png" alt=""  id="scissorImg" value="scissor" class="choiceImg">
                <p id="captionScissor"style="align-self: stretch;" value="scissor">Scissor  <i class="fa-regular fa-hand-scissors fa-flip fa-sm" style="color: #ffffff;"></i></p>
            </div>
        </div>
        <div id="btnContainer">
            <div class="userName">
                <p id="userName">User Name : 
                
                </p>
            </div>
            <div class="count">
                <p id="winHTML">Win : </p>
                <p id="loseHTML">Lose : </p>
                <p id="tieHTML">Tie : </p>
            </div>
            <div class="newGame">
                <button id="newGame" class=""> New Game</button>
            </div>
        </div>
        <div class="computerUI" style="border: 2px solid black;margin-right: 0px;" id="computerImgContainer">
            <h2 style="color: #ffffff;text-align: center;"> Computer Choice : </h2>
            <div style="display: flex;flex-direction: column;align-items: center;">
                <img src="./rock.png" alt=""  id="computerRockImg" value="rock1" class="choiceImg">
                <p id="computerCaptionRock" style="align-self: stretch;" value="rock1">Rock <i class="fa-solid fa-hand-fist fa-shake fa-sm" style="color: #ffffff;"></i></p>
            </div>
            <div style="display: flex;flex-direction: column;align-items: center;">
                <img src="./paper.png" alt=""  id="computerPaperImg" value="paper1" class="choiceImg">
                <p id="computerCaptionPaper"style="align-self: stretch;" value="paper1">Paper  <i class="fa-regular fa-hand fa-beat fa-sm"></i></p>
            </div>
            <div style="display: flex;flex-direction: column;align-items: center;">
                <img src="./scissors.png" alt=""  id="computerScissorImg" value="scissor1" class="choiceImg">
                <p id="computerCaptionScissor"style="align-self: stretch;" value="scissor1">Scissor  <i class="fa-regular fa-hand-scissors fa-flip fa-sm" style="color: #ffffff;"></i></p>
            </div>
        </div>
    </main>
    <script src="logic.js"></script>
</body>
</html>
